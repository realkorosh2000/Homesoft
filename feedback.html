<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback - HomeSoft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef;
}

header {
  background: #007bff;
  color: white;
  padding: 12px 20px;
}

header a {
  color: white;
  text-decoration: none;
  margin-right: 20px;
  font-weight: bold;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.15);
  text-align: center;
}

h2 {
  margin-top: 0;
}

p {
  font-size: 15px;
  color: #333;
}

button {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 16px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

.note {
  margin-top: 15px;
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>

<header>
  <a href="index.html">Home</a>
  <a href="downloads.html">Downloads</a>
</header>

<div class="container">
  <h2>Feedback</h2>

  <p>
    HomeSoft uses <b>GitHub Issues</b> for feedback, bug reports, and suggestions.
    This keeps feedback secure, spam-free, and transparent.
  </p>

  <button onclick="openFeedback()">
    Open Feedback Page
  </button>

  <div class="note">
    You need a GitHub account to submit feedback.
  </div>
</div>

<script>
function openFeedback() {
  window.open(
    "https://github.com/realkorosh2000/homesoft-ir/issues/new",
    "_blank",
    "noopener"
  );
}
</script>

</body>
</html>
