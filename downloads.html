<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Downloads</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #eef;
  margin: 20px;
}
h1 {
  text-align: center;
}
.container {
  max-width: 700px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
  overflow-y: auto;
  max-height: 80vh;
}
.package {
  display: flex;
  align-items: center;
  padding: 10px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}
.package img {
  width: 50px;
  height: 50px;
  margin-right: 15px;
}
.package span {
  font-size: 16px;
  font-weight: bold;
}
.package button {
  margin-left: auto;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: white;
}
.package button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>

<h1>Download Software</h1>
<div class="container" id="packages"></div>

<script>
// Path to your JSON file
const jsonPath = 'download_software/Lists.json';

fetch(jsonPath)
  .then(res => {
    if(!res.ok) throw new Error("Cannot load Lists.json");
    return res.json();
  })
  .then(packages => {
    const container = document.getElementById('packages');
    if(!packages || packages.length === 0){
      container.innerHTML = "<h2>Cannot find source download_software/ — Please try again later.</h2>";
      return;
    }

    packages.forEach(pkg => {
      const div = document.createElement("div");
      div.className = "package";
      div.innerHTML = `
        <img src="${pkg.icon}" alt="${pkg.name} icon" onerror="this.src='https://via.placeholder.com/50?text=?'">
        <span>${pkg.name}</span>
        <button onclick="window.location='${pkg.file}'">Download</button>
      `;
      container.appendChild(div);
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById('packages').innerHTML = "<h2>Cannot find source download_software/ — Please try again later.</h2>";
  });
</script>

</body>
</html>
